<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Layout of Webpage</title>
	<link rel="stylesheet" type="text/css" href="Form-Layout.css">
</head>
<body>
	<div class="main">
	<h2 align="center" class="h2">Course Registration Form</h2>
	<fieldset style="padding-left: 10px">
		<legend >Personal Information</legend><br/>
			<form class="form">
				First Name :<br/><input class="in" type="text" placeholder="Enter your first name">
				<br/><br/>
				Last Name :<br/><input class="in" type="text" placeholder="Enter your last name">
				<br/><br/>
				Password :<br/><input class="in" type="Password" placeholder="Enter your password">
				<br/><br/>
				Gender : <input type="radio"> Male 
						 <input type="radio"> Female
				<br/><br/>
				Religion : <input type="checkbox"> Islam
						   <input type="checkbox"> Hindu
						   <input type="checkbox"> Buddhist
			</form><br/>
	</fieldset>
	<br/>
	Department : <select>
				 	<option>CSE</option>
				 	<option>EEE</option>
				 	<option>ELL</option>
				 	<option>BBA</option>
				 	<option>CEE</option>
				 </select>
	<br/>
	<br/>
	Comment :<br/>
	<textarea rows="6" cols="25">Enter a comment
	</textarea>
	<br/>
	<br/>
	<input type="Submit" class="sr">
	<input type="Reset" class="sr">	
</div>
</body>
</html>
